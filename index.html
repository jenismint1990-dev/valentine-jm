<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question â¤ï¸</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            margin: 0;
            height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        .container {
            background: white;
            border: 3px solid #ff4081;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 700px; 
            min-height: 450px;
            position: relative;
            z-index: 10;
        }

        .valentine-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d81b60;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .question {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        .no-button-wrapper {
            width: 180px; 
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            white-space: nowrap; 
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 11;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        #noBtn {
            background-color: #fce4ec;
            color: #d81b60;
            border: 2px solid #f8bbd0;
            transition: all 0.2s ease-out; 
            position: relative; 
        }

        /* Floating background elements */
        .floating-element {
            position: absolute;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
            animation: floatSway 8s infinite ease-in-out;
        }

        @keyframes floatSway {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -50px) rotate(15deg); }
            66% { transform: translate(-20px, -20px) rotate(-15deg); }
        }

        .success {
            display: none;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div id="askStage">
        <img src="ice_castle.jpg" alt="Valentine" class="valentine-img">
        
        <h1>Babe ğŸ’—</h1>
        <p class="question">I have a very important question.<br>Will you be my Valentine? ğŸ’—</p>
        
        <div class="buttons">
            <button id="yesBtn">YES! ğŸ˜</button>
            <div class="no-button-wrapper">
                <button id="noBtn">NO! ğŸ™…ğŸ»â€â™€ï¸</button>
            </div>
        </div>
    </div>

    <div class="success" id="successPage">
        <img src="babe.jpg" alt="Success" class="valentine-img">
        <h1 style="color: #ff4081;">YAY! See you then! â¤ï¸</h1>
        <p style="font-size: 1.3rem; color: #444;">I knew you couldn't resist. ğŸ˜˜ğŸ’</p>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const askStage = document.getElementById('askStage');
    const successPage = document.getElementById('successPage');
    
    // Vibrant flowers and hearts (No dead roses!)
    const elements = ['â¤ï¸', 'ğŸ’–', 'ğŸŒ¹', 'ğŸŒ·', 'ğŸ’•', 'ğŸŒº', 'ğŸ’—', 'ğŸŒ¸', 'âœ¨', 'ğŸ’'];

    function spawnElements(count) {
        for (let i = 0; i < count; i++) {
            const el = document.createElement('div');
            el.className = 'floating-element';
            el.innerText = elements[Math.floor(Math.random() * elements.length)];
            
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            
            const size = Math.random() * (2.2 - 1) + 1; 
            el.style.fontSize = `${size}rem`;
            el.style.animationDuration = (Math.random() * 4 + 6) + 's';
            el.style.animationDelay = (Math.random() * 5) + 's';
            
            // Random initial tilt
            el.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(el);
        }
    }

    // Initial scatter
    spawnElements(25);

    // --- NO BUTTON LOGIC ---
    let isFloating = false;
    function escape() {
        if (!isFloating) {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + 'px';
            noBtn.style.top = rect.top + 'px';
            noBtn.style.margin = '0';
            noBtn.style.position = 'fixed';
            isFloating = true;
            void noBtn.offsetHeight; 
        }
        const maxX = window.innerWidth - noBtn.offsetWidth - 50;
        const maxY = window.innerHeight - noBtn.offsetHeight - 50;
        noBtn.style.left = Math.max(50, Math.random() * maxX) + 'px';
        noBtn.style.top = Math.max(50, Math.random() * maxY) + 'px';
    }

    document.addEventListener('mousemove', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
        if (distance < 150) escape();
    });

    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        escape();
    });

    // --- YES BUTTON LOGIC ---
    yesBtn.addEventListener('click', () => {
        askStage.style.display = 'none';
        noBtn.style.display = 'none'; 
        successPage.style.display = 'block';
        document.body.style.background = 'linear-gradient(135deg, #ff80ab, #f06292)';
        
        // Final celebration burst
        spawnElements(50);
    });
</script>

</body>
</html>
