<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            margin: 0;
            height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s;
        }

        .container {
            background: white;
            border: 3px solid #ff4081;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 700px; 
            min-height: 450px;
            position: relative;
            z-index: 10;
        }

        .valentine-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d81b60;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .question {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 80px;
        }

        button {
            padding: 15px 45px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        /* UPDATED COLORS */
        #yesBtn {
            background-color: #ff4081; /* Hot Pink */
            color: white;
            z-index: 11;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f50057; /* Deeper Pink */
        }

        #noBtn {
            background-color: #f8f9fa; /* Light White/Grey */
            color: #666;
            border: 1px solid #ddd;
            transition: all 0.2s ease-out;
            position: absolute; 
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            pointer-events: none;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success {
            display: none;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div id="askStage">
        <img src="https://via.placeholder.com/400x250?text=Your+Cute+Photo+Here" alt="Valentine" class="valentine-img">
        
        <h1>Wait a second...</h1>
        <p class="question">I have a very important question.<br>Will you be my Valentine? ‚ù§Ô∏è</p>
        
        <div class="buttons">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn" style="position: relative;">No</button>
        </div>
    </div>

    <div class="success" id="successPage">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4Zzh4eG54eG54eG54eG54eG54eG54eG54eG54JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxZkM9H9i6Y/giphy.gif" alt="Success" class="valentine-img">
        <h1 style="color: #ff4081;">YAY! See you then! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.3rem; color: #444;">I knew you couldn't resist. üòâ</p>
    </div>
</div>

<div class="heart" style="left: 10%; top: 20%;">‚ù§Ô∏è</div>
<div class="heart" style="right: 15%; top: 30%;">üíñ</div>
<div class="heart" style="left: 20%; bottom: 20%;">üíï</div>
<div class="heart" style="right: 10%; bottom: 10%;">üåπ</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const askStage = document.getElementById('askStage');
    const successPage = document.getElementById('successPage');
    
    let isFloating = false;

    function escape() {
        if (!isFloating) {
            noBtn.style.position = 'fixed';
            isFloating = true;
        }

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        
        const maxX = window.innerWidth - btnWidth - 50;
        const maxY = window.innerHeight - btnHeight - 50;

        const randomX = Math.max(50, Math.random() * maxX);
        const randomY = Math.max(50, Math.random() * maxY);

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }

    document.addEventListener('mousemove', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const btnCenterX = rect.left + rect.width / 2;
        const btnCenterY = rect.top + rect.height / 2;
        const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

        if (distance < 200) {
            escape();
        }
    });

    noBtn.addEventListener('mouseenter', escape);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        escape();
    });

    yesBtn.addEventListener('click', () => {
        askStage.style.display = 'none';
        noBtn.style.display = 'none'; 
        successPage.style.display = 'block';
        document.body.style.background = '#fff3f5';
    });
</script>

</body>
</html>
