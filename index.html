<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?????? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fff0f5, #ffebee);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: default;
        }
        .container {
            background: white;
            border: 4px solid #ff1744;
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.3);
            max-width: 500px;
            margin: 60px auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d50000;
            font-size: 2.8rem;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.6rem;
            color: #333;
            margin: 30px 0;
            line-height: 1.4;
        }
        .buttons {
            position: relative;
            min-height: 180px;
            margin: 50px 0;
        }
        button {
            padding: 18px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            position: absolute;
            user-select: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        #yesBtn {
            background: #4caf50;
            color: white;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
        }
        #yesBtn:hover {
            background: #388e3c;
            transform: translateX(-50%) scale(1.12);
        }
        #noBtn {
            background: #f44336;
            color: white;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
        }
        .heart {
            position: absolute;
            font-size: 3.5rem;
            color: #ff4081;
            pointer-events: none;
            animation: float 7s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-35px) rotate(15deg); }
        }
        .success {
            display: none;
            animation: popIn 0.8s forwards;
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.6); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Heyyy! üíï</h1>
    <p class="question">Will you be my Valentine? ü•∫‚ù§Ô∏è</p>
    <div class="buttons">
        <button id="yesBtn">YES!! üòç</button>
        <button id="noBtn">No</button>
    </div>
    <div class="success" id="successPage">
        <h1 style="color: #4caf50; font-size: 3.5rem;">Yayyyy! üéâüíñ</h1>
        <p style="font-size: 1.9rem; color: #e91e63; margin: 40px 0;">
            I knew you'd say yes!<br>
            Best Valentine ever ‚ù§Ô∏èü•∞
        </p>
    </div>
</div>

<!-- Floating hearts -->
<div class="heart" style="left: 10%; top: 15%; animation-delay: 0s;">‚ù§Ô∏è</div>
<div class="heart" style="left: 88%; top: 22%; animation-delay: 1.2s;">üíñ</div>
<div class="heart" style="left: 18%; top: 78%; animation-delay: 2.8s;">üíï</div>
<div class="heart" style="left: 82%; top: 60%; animation-delay: 4.2s;">üå∏</div>
<div class="heart" style="left: 45%; top: 40%; animation-delay: 5.5s;">üíû</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successPage = document.getElementById('successPage');
    const container = document.querySelector('.container');

    // Tune these to match the "Instagram Reel vibe" (strong dodging)
    const TRIGGER_DISTANCE   = 140;     // bigger zone ‚Üí reacts from farther
    const MAX_JUMP           = 80;      // bigger jumps = more chaotic/funny
    const HOVER_KICK         = 140;     // extra big push when cursor actually touches
    const RANDOM_JITTER_DEG  = 60;      // more randomness = harder to catch
    const EDGE_MARGIN        = 80;      // stays well inside screen

    function getDirectionAngle(mouseX, mouseY, isHoverKick = false) {
        const rect = noBtn.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;

        let angle = Math.atan2(cy - mouseY, cx - mouseX);

        // Add randomness so it's not predictable
        const jitterRad = (Math.random() - 0.5) * (RANDOM_JITTER_DEG * Math.PI / 180);
        angle += jitterRad;

        return angle;
    }

    function dodge(mouseX, mouseY, isStrong = false) {
        const rect = noBtn.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;

        const dx = cx - mouseX;
        const dy = cy - mouseY;
        const dist = Math.hypot(dx, dy);

        if (dist > TRIGGER_DISTANCE && !isStrong) return;

        const angle = getDirectionAngle(mouseX, mouseY, isStrong);

        // Stronger kick on direct hover
        const jumpSize = isStrong ? HOVER_KICK : MAX_JUMP * (1 - dist / TRIGGER_DISTANCE);
        const moveDist = Math.max(30, jumpSize); // minimum movement

        let newLeft = rect.left + Math.cos(angle) * moveDist;
        let newTop  = rect.top  + Math.sin(angle) * moveDist;

        // Clamp to screen
        newLeft = Math.max(EDGE_MARGIN, Math.min(window.innerWidth - rect.width - EDGE_MARGIN, newLeft));
        newTop  = Math.max(EDGE_MARGIN, Math.min(window.innerHeight - rect.height - EDGE_MARGIN, newTop));

        noBtn.style.left = newLeft + 'px';
        noBtn.style.top  = newTop + 'px';
        noBtn.style.transform = 'none';
    }

    // ‚îÄ‚îÄ‚îÄ Events ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.addEventListener('mousemove', (e) => {
        dodge(e.clientX, e.clientY);
    });

    // Big kick when cursor actually enters the button (classic prank feel)
    noBtn.addEventListener('mouseenter', () => {
        const rect = noBtn.getBoundingClientRect();
        const mx = rect.left + rect.width / 2;
        const my = rect.top + rect.height / 2;
        dodge(mx, my, true); // strong = true
    });

    // Prevent clicking No by also dodging on mousedown near it
    noBtn.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const rect = noBtn.getBoundingClientRect();
        dodge(e.clientX, e.clientY, true);
    });

    yesBtn.addEventListener('click', () => {
        container.querySelector('.question, .buttons').style.display = 'none';
        successPage.style.display = 'block';
        document.body.style.background = 'linear-gradient(to bottom, #fce4ec, #f8bbd0)';
    });
</script>
</body>
</html>
