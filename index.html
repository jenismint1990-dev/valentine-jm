<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question â¤ï¸</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            margin: 0;
            height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        .container {
            background: white;
            border: 3px solid #ff4081;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 500px; 
            min-height: 500px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .valentine-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin: 0 auto 20px auto;
            display: block;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .question {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            white-space: nowrap; 
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        #noBtn {
            background-color: #fce4ec;
            color: #d81b60;
            border: 2px solid #f8bbd0;
            position: relative; 
            z-index: 10;
        }

        /* Floating background elements */
        .floating-element {
            position: absolute;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
            animation: floatSway 8s infinite ease-in-out;
        }

        @keyframes floatSway {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -50px) rotate(15deg); }
            66% { transform: translate(-20px, -20px) rotate(-15deg); }
        }

        .success {
            display: none;
            animation: fadeIn 0.8s forwards;
        }

        .planner {
            margin-top: 20px;
            text-align: left;
            background: #fff5f8;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #ff4081;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div id="askStage">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNid2Z4Ym10bmZqZ3RreHlxZzR3ZzR3ZzR3ZzR3ZzR3ZzR3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJbxBmyfLYCjKi8/giphy.gif" alt="Cute Bear" class="valentine-img">
        <h1>Babe ğŸ’—</h1>
        <p class="question">I have a very important question.<br>Will you be my Valentine? ğŸ’—</p>
        
        <div class="buttons">
            <button id="yesBtn">YES! ğŸ˜</button>
            <button id="noBtn">NO! ğŸ™…ğŸ»â€â™€ï¸</button>
        </div>
    </div>

    <div class="success" id="successPage">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0bmZqZ3RreHlxZzR3ZzR3ZzR3ZzR3ZzR3ZzR3ZzR3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Success" class="valentine-img">
        <h1 style="color: #ff4081;">YAY! See you then! â¤ï¸</h1>
        
        <div class="planner">
            <p style="margin:0; font-weight:bold; color:#d81b60;">Quick Date Check: ğŸ“</p>
            <label>What are we eating?</label>
            <select id="food">
                <option>Sushi ğŸ£</option>
                <option>Italian ğŸ</option>
                <option>Burgers ğŸ”</option>
                <option>Surprise Me! âœ¨</option>
            </select>
            <label>What time?</label>
            <input type="time" id="time" value="19:00">
            <button onclick="sendPlan()" style="background:#ff4081; color:white; width:100%; margin-top:10px; font-size:0.9rem;">Lock it in! ğŸ”’</button>
        </div>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const askStage = document.getElementById('askStage');
    const successPage = document.getElementById('successPage');
    
    let yesScale = 1;
    let noClickCount = 0;

    const phrases = [
        "Are you sure?", 
        "Really??", 
        "Think again! ğŸ¥º", 
        "Pwease?", 
        "Don't do this! ğŸ’”", 
        "I'm gonna cry...", 
        "You're breaking my heart",
        "Last chance! ğŸ˜¤"
    ];

    // --- FLOATING BACKGROUND ELEMENTS ---
    const elements = ['â¤ï¸', 'ğŸ’–', 'ğŸŒ¹', 'ğŸŒ·', 'ğŸ’•', 'ğŸŒº', 'ğŸ’—', 'ğŸŒ¸', 'âœ¨', 'ğŸ’'];
    function spawnElements(count) {
        for (let i = 0; i < count; i++) {
            const el = document.createElement('div');
            el.className = 'floating-element';
            el.innerText = elements[Math.floor(Math.random() * elements.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            const size = Math.random() * (2.2 - 1) + 1; 
            el.style.fontSize = `${size}rem`;
            el.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(el);
        }
    }
    spawnElements(20);

    // --- NO BUTTON ESCAPE LOGIC ---
    function moveButton() {
        // Increase Yes button size
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;

        // Change No button text
        noBtn.innerText = phrases[Math.min(noClickCount, phrases.length - 1)];
        noClickCount++;

        // Move No button randomly
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
        
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveButton();
    });

    // --- YES BUTTON CLICK ---
    yesBtn.addEventListener('click', () => {
        askStage.style.display = 'none';
        successPage.style.display = 'block';
        document.body.style.background = 'linear-gradient(135deg, #ff80ab, #f06292)';
        
        // Confetti Burst
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4081', '#ffffff', '#ff80ab']
        });
    });

    // --- DATE PLANNER ACTION ---
    function sendPlan() {
        const food = document.getElementById('food').value;
        const time = document.getElementById('time').value;
        alert(`Yay! It's a date! ğŸ¥‚\nWe're having ${food} at ${time}.\nI'll see you then!`);
        // Optional: window.location.href = `mailto:yourname@email.com?subject=Date Confirmed!&body=I want ${food} at ${time}`;
    }
</script>

</body>
</html>
