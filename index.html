<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URGENT: Claim Your Prize!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #ffebee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.8s;
        }
        .container {
            background: white;
            border: 3px solid #ff1744;
            border-radius: 12px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 420px;
            position: relative;
        }
        h1 {
            color: #d50000;
            margin-bottom: 10px;
            font-size: 2.1rem;
        }
        .question {
            font-size: 1.35rem;
            color: #333;
            margin: 20px 0;
        }
        .buttons {
            position: relative;
            min-height: 100px;   /* give more room for dodging */
        }
        button {
            padding: 14px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease-out;   /* faster movement */
        }
        #yesBtn {
            background: #4caf50;
            color: white;
        }
        #yesBtn:hover {
            background: #43a047;
            transform: scale(1.08);
        }
        #noBtn {
            background: #f44336;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: auto;   /* reset when not moving */
        }
        #noBtn.moving {
            pointer-events: none;   /* prevents click during jump */
        }
        .heart {
            position: absolute;
            font-size: 2.5rem;
            color: #ff4081;
            pointer-events: none;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50%      { transform: translateY(-20px) rotate(8deg); }
        }
        .success {
            display: none;
            animation: fadeIn 0.6s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SCAM ALERT!</h1>
    <p class="question">You've been selected for a very special offer...<br>Will you be my Valentine? ‚ù§Ô∏è</p>

    <div class="buttons">
        <button id="yesBtn">Yes!! üíï</button>
        <button id="noBtn">No</button>
    </div>

    <div class="success" id="successPage">
        <h1 style="color: #4caf50; font-size: 2.8rem;">I knew it! üòç</h1>
        <p style="font-size: 1.5rem; color: #e91e63; margin: 25px 0;">
            Happy Valentine's Day, my love!<br>You were always going to be mine ‚ù§Ô∏èüéâ
        </p>
    </div>
</div>

<!-- Floating hearts -->
<div class="heart" style="left: 10%; top: 15%; animation-delay: 0s;">‚ù§Ô∏è</div>
<div class="heart" style="left: 88%; top: 22%; animation-delay: 1.2s;">üíñ</div>
<div class="heart" style="left: 18%; top: 78%; animation-delay: 2.4s;">üíï</div>
<div class="heart" style="left: 82%; top: 68%; animation-delay: 3.6s;">üåπ</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successPage = document.getElementById('successPage');
    const container = document.querySelector('.container');

    function moveNoButton(e) {
        // Make it jump farther for more dramatic dodging
        const padding = 80; // keep away from edges
        const maxX = window.innerWidth - noBtn.offsetWidth - padding * 2;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding * 2;

        const randomX = padding + Math.random() * maxX;
        const randomY = padding + Math.random() * maxY;

        noBtn.classList.add('moving');
        noBtn.style.left = randomX + 'px';
        noBtn.style.top  = randomY + 'px';

        // Remove moving class after animation finishes ‚Üí re-enables pointer events
        setTimeout(() => {
            noBtn.classList.remove('moving');
        }, 180); // slightly longer than transition time
    }

    // Trigger on mouseenter / mouseover for reliable dodging
    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('mouseenter', moveNoButton);

    // Extra safety: block any click that somehow lands
    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        return false;
    });

    yesBtn.addEventListener('click', () => {
        container.querySelector('.question, .buttons').style.display = 'none';
        successPage.style.display = 'block';
        document.body.style.background = 'linear-gradient(to bottom, #fff3f5, #ffebee)';
    });
</script>

</body>
</html>
