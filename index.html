<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URGENT: Claim Your Prize!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #ffebee);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 1s;
            position: relative;
        }
        .container {
            background: white;
            border: 3px solid #ff1744;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            margin: 40px auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d50000;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        .question {
            font-size: 1.4rem;
            color: #333;
            margin: 25px 0;
        }
        .buttons {
            position: relative;
            height: 140px; /* more space for movement */
            margin: 40px 0;
        }
        button {
            padding: 16px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            user-select: none;
        }
        #yesBtn {
            background: #4caf50;
            color: white;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }
        #yesBtn:hover {
            background: #43a047;
            transform: translateX(-50%) scale(1.08);
        }
        #noBtn {
            background: #f44336;
            color: white;
            left: 50%;
            top: 70px;
            transform: translateX(-50%);
        }
        .heart {
            position: absolute;
            font-size: 3rem;
            color: #ff4081;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(12deg); }
        }
        .success {
            display: none;
            animation: fadeIn 0.7s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>SCAM ALERT!</h1>
    <p class="question">You've won a very exclusive offer...<br>Will you be my Valentine? ‚ù§Ô∏è</p>
    <div class="buttons">
        <button id="yesBtn">Yes!! üíï</button>
        <button id="noBtn">No</button>
    </div>
    <div class="success" id="successPage">
        <h1 style="color: #4caf50; font-size: 3rem;">I knew it! üòç</h1>
        <p style="font-size: 1.6rem; color: #e91e63; margin: 30px 0;">
            Happy Valentine's Day, my love!<br>You were always going to say yes ‚ù§Ô∏èüéâ
        </p>
    </div>
</div>

<!-- Floating hearts -->
<div class="heart" style="left: 8%; top: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
<div class="heart" style="left: 85%; top: 18%; animation-delay: 1.5s;">üíñ</div>
<div class="heart" style="left: 15%; top: 75%; animation-delay: 3s;">üíï</div>
<div class="heart" style="left: 80%; top: 65%; animation-delay: 4.5s;">üåπ</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successPage = document.getElementById('successPage');
    const container = document.querySelector('.container');

    // ‚îÄ‚îÄ‚îÄ Adjustable settings ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const TRIGGER_DISTANCE   = 110;     // px ‚Äî when mouse closer than this ‚Üí move
    const MAX_MOVE_PER_EVENT = 32;      // max pixels it moves per mousemove
    const RANDOM_ANGLE_JITTER = 35;     // degrees ‚Äî how much randomness in escape direction
    const KEEP_IN_MARGIN     = 60;      // minimum distance from screen edge

    let lastMouseX = window.innerWidth / 2;
    let lastMouseY = window.innerHeight / 2;

    function getEscapeAngle(mouseX, mouseY) {
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        let angle = Math.atan2(centerY - mouseY, centerX - mouseX);

        // Add small random jitter
        const jitter = (Math.random() - 0.5) * (RANDOM_ANGLE_JITTER * Math.PI / 180);
        angle += jitter;

        return angle;
    }

    function moveButtonAway(mouseX, mouseY) {
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dx = centerX - mouseX;
        const dy = centerY - mouseY;
        const distance = Math.hypot(dx, dy);

        if (distance >= TRIGGER_DISTANCE || distance === 0) {
            return;
        }

        // Direction away from mouse + jitter
        const angle = getEscapeAngle(mouseX, mouseY);

        // Closer mouse = stronger push (but capped)
        let pushStrength = 1 - (distance / TRIGGER_DISTANCE);
        pushStrength = Math.max(0.25, pushStrength); // minimum kick

        const moveDist = MAX_MOVE_PER_EVENT * pushStrength;

        let moveX = Math.cos(angle) * moveDist;
        let moveY = Math.sin(angle) * moveDist;

        // Calculate new position
        let newLeft = rect.left + moveX;
        let newTop  = rect.top  + moveY;

        // Keep inside screen with margin
        newLeft = Math.max(KEEP_IN_MARGIN, Math.min(window.innerWidth - rect.width - KEEP_IN_MARGIN, newLeft));
        newTop  = Math.max(KEEP_IN_MARGIN, Math.min(window.innerHeight - rect.height - KEEP_IN_MARGIN, newTop));

        noBtn.style.left = newLeft + 'px';
        noBtn.style.top  = newTop + 'px';
        noBtn.style.transform = 'none'; // override initial centering
    }

    // ‚îÄ‚îÄ‚îÄ Events ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.addEventListener('mousemove', (e) => {
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        moveButtonAway(e.clientX, e.clientY);
    });

    // Extra kick when mouse actually enters the button
    noBtn.addEventListener('mouseenter', () => {
        moveButtonAway(lastMouseX, lastMouseY);
    });

    // Yes button ‚Üí success
    yesBtn.addEventListener('click', () => {
        container.querySelector('.question, .buttons').style.display = 'none';
        successPage.style.display = 'block';
        document.body.style.background = 'linear-gradient(to bottom, #fff3f5, #ffebee)';
    });

    // Optional: tiny idle movement every few seconds (uncomment if you want it to wiggle a bit when ignored)
    /*
    setInterval(() => {
        const rect = noBtn.getBoundingClientRect();
        if (Math.hypot(rect.left + rect.width/2 - lastMouseX, rect.top + rect.height/2 - lastMouseY) > TRIGGER_DISTANCE + 80) {
            moveButtonAway(lastMouseX, lastMouseY);
        }
    }, 2200);
    */
</script>
</body>
</html>
