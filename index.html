<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URGENT: Claim Your Prize!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #ffebee);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 1s;
            position: relative;
        }
        .container {
            background: white;
            border: 3px solid #ff1744;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            margin: 40px auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d50000;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        .question {
            font-size: 1.4rem;
            color: #333;
            margin: 25px 0;
        }
        .buttons {
            position: relative;
            height: 140px; 
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        button {
            padding: 16px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            position: absolute; 
        }
        #yesBtn {
            background: #4caf50;
            color: white;
            z-index: 20;
            transition: transform 0.3s ease, background 0.3s;
        }
        #yesBtn:hover {
            background: #43a047;
            transform: scale(1.08);
        }
        #noBtn {
            background: #f44336;
            color: white;
            top: 70px; /* Initial position */
            
            /* THIS makes it smooth but fast */
            transition: top 0.2s ease, left 0.2s ease; 
        }
        .heart {
            position: absolute;
            font-size: 3rem;
            color: #ff4081;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(12deg); }
        }
        .success {
            display: none;
            animation: fadeIn 0.7s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>SCAM ALERT!</h1>
    <p class="question">You've won a very exclusive offer...<br>Will you be my Valentine? ‚ù§Ô∏è</p>
    <div class="buttons">
        <button id="yesBtn">Yes!! üíï</button>
        <button id="noBtn">No</button>
    </div>
    <div class="success" id="successPage">
        <h1 style="color: #4caf50; font-size: 3rem;">I knew it! üòç</h1>
        <p style="font-size: 1.6rem; color: #e91e63; margin: 30px 0;">
            Happy Valentine's Day, my love!<br>You were always going to say yes ‚ù§Ô∏èüéâ
        </p>
    </div>
</div>

<div class="heart" style="left: 8%; top: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
<div class="heart" style="left: 85%; top: 18%; animation-delay: 1.5s;">üíñ</div>
<div class="heart" style="left: 15%; top: 75%; animation-delay: 3s;">üíï</div>
<div class="heart" style="left: 80%; top: 65%; animation-delay: 4.5s;">üåπ</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successPage = document.getElementById('successPage');
    const container = document.querySelector('.container');

    let isFloating = false;

    function moveButton() {
        if (!isFloating) {
            noBtn.style.position = 'fixed'; 
            isFloating = true;
        }

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        
        // Use window.innerWidth to ensure it stays on screen
        // Subtract button size so it doesn't clip off the edge
        const maxX = window.innerWidth - btnWidth - 20; 
        const maxY = window.innerHeight - btnHeight - 20;

        const randomX = Math.max(20, Math.random() * maxX);
        const randomY = Math.max(20, Math.random() * maxY);

        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
    }

    // Trigger movement when mouse gets near
    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const btnRect = noBtn.getBoundingClientRect();
        const btnX = btnRect.left + btnRect.width / 2;
        const btnY = btnRect.top + btnRect.height / 2;

        const dist = Math.sqrt(Math.pow(mouseX - btnX, 2) + Math.pow(mouseY - btnY, 2));
        
        // If mouse is within 250px, move away
        // We need a larger radius because the button now takes time to move
        if (dist < 250) {
            moveButton();
        }
    });

    // If they somehow manage to click it (e.g. via tab key)
    noBtn.addEventListener('click', () => {
        moveButton();
    });
    
    // Also move if they just hover over it directly
    noBtn.addEventListener('mouseenter', () => {
        moveButton();
    });

    yesBtn.addEventListener('click', () => {
        container.querySelector('.question').style.display = 'none';
        container.querySelector('.buttons').style.display = 'none';
        noBtn.style.display = 'none'; // Hide the running button
        successPage.style.display = 'block';
        document.body.style.background = 'linear-gradient(to bottom, #fff3f5, #ffebee)';
    });
</script>
</body>
</html>
