<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URGENT: Claim Your Prize!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #ffebee);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 1s;
            position: relative;
        }
        .container {
            background: white;
            border: 3px solid #ff1744;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            margin: 40px auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d50000;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        .question {
            font-size: 1.4rem;
            color: #333;
            margin: 25px 0;
        }
        .buttons {
            position: relative;
            height: 120px;           /* space for movement */
            margin: 30px 0;
        }
        button {
            padding: 16px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease-out;  /* smooth sliding feel */
            position: absolute;
            user-select: none;
        }
        #yesBtn {
            background: #4caf50;
            color: white;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }
        #yesBtn:hover {
            background: #43a047;
            transform: translateX(-50%) scale(1.1);
        }
        #noBtn {
            background: #f44336;
            color: white;
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
        }
        .heart {
            position: absolute;
            font-size: 3rem;
            color: #ff4081;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50%      { transform: translateY(-25px) rotate(12deg); }
        }
        .success {
            display: none;
            animation: fadeIn 0.7s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.85); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SCAM ALERT!</h1>
    <p class="question">You've won a very exclusive offer...<br>Will you be my Valentine? ‚ù§Ô∏è</p>

    <div class="buttons">
        <button id="yesBtn">Yes!! üíï</button>
        <button id="noBtn">No</button>
    </div>

    <div class="success" id="successPage">
        <h1 style="color: #4caf50; font-size: 3rem;">I knew it! üòç</h1>
        <p style="font-size: 1.6rem; color: #e91e63; margin: 30px 0;">
            Happy Valentine's Day, my love!<br>You were always going to say yes ‚ù§Ô∏èüéâ
        </p>
    </div>
</div>

<!-- Floating hearts -->
<div class="heart" style="left: 8%; top: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
<div class="heart" style="left: 85%; top: 18%; animation-delay: 1.5s;">üíñ</div>
<div class="heart" style="left: 15%; top: 75%; animation-delay: 3s;">üíï</div>
<div class="heart" style="left: 80%; top: 65%; animation-delay: 4.5s;">üåπ</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successPage = document.getElementById('successPage');
    const container = document.querySelector('.container');

    let lastMouseX = 0;
    let lastMouseY = 0;

    function updateNoButtonPosition(mouseX, mouseY) {
        const rect = noBtn.getBoundingClientRect();
        const btnCenterX = rect.left + rect.width / 2;
        const btnCenterY = rect.top + rect.height / 2;

        const dx = btnCenterX - mouseX;
        const dy = btnCenterY - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Only push away if mouse is close (within ~150px)
        if (distance < 150 && distance > 0) {
            // Direction away from mouse + some randomness
            const force = 120 / (distance + 1); // stronger when closer
            let moveX = dx * force * 0.8 + (Math.random() - 0.5) * 40;
            let moveY = dy * force * 0.8 + (Math.random() - 0.5) * 40;

            // Keep within viewport bounds
            let newLeft = rect.left + moveX;
            let newTop  = rect.top  + moveY;

            newLeft = Math.max(20, Math.min(window.innerWidth - rect.width - 20, newLeft));
            newTop  = Math.max(20, Math.min(window.innerHeight - rect.height - 20, newTop));

            noBtn.style.left = newLeft + 'px';
            noBtn.style.top  = newTop + 'px';
            noBtn.style.transform = 'none'; // override initial centering
        }
    }

    // Track mouse movement over the whole document
    document.addEventListener('mousemove', (e) => {
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        updateNoButtonPosition(e.clientX, e.clientY);
    });

    // Also check when mouse enters the button area specifically
    noBtn.addEventListener('mouseenter', () => {
        updateNoButtonPosition(lastMouseX, lastMouseY);
    });

    yesBtn.addEventListener('click', () => {
        container.querySelector('.question, .buttons').style.display = 'none';
        successPage.style.display = 'block';
        document.body.style.background = 'linear-gradient(to bottom, #fff3f5, #ffebee)';
    });
</script>

</body>
</html>
