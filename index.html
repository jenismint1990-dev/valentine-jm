<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URGENT: Claim Your Prize!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #ffebee);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 1s;
            position: relative;
        }
        .container {
            background: white;
            border: 3px solid #ff1744;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            margin: 40px auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d50000;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        .question {
            font-size: 1.4rem;
            color: #333;
            margin: 25px 0;
        }
        .buttons {
            position: relative;
            height: 140px; 
            margin: 40px 0;
            /* Flexbox to center the Yes button initially */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        button {
            padding: 16px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            position: absolute; /* Default absolute */
        }
        #yesBtn {
            background: #4caf50;
            color: white;
            z-index: 20;
            transition: transform 0.3s ease, background 0.3s;
        }
        #yesBtn:hover {
            background: #43a047;
            transform: scale(1.08);
        }
        #noBtn {
            background: #f44336;
            color: white;
            top: 70px; /* Initial position below Yes */
            /* IMPORTANT: No transition on left/top to make it instant */
            transition: background 0.3s; 
        }
        .heart {
            position: absolute;
            font-size: 3rem;
            color: #ff4081;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(12deg); }
        }
        .success {
            display: none;
            animation: fadeIn 0.7s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>SCAM ALERT!</h1>
    <p class="question">You've won a very exclusive offer...<br>Will you be my Valentine? ‚ù§Ô∏è</p>
    <div class="buttons">
        <button id="yesBtn">Yes!! üíï</button>
        <button id="noBtn">No</button>
    </div>
    <div class="success" id="successPage">
        <h1 style="color: #4caf50; font-size: 3rem;">I knew it! üòç</h1>
        <p style="font-size: 1.6rem; color: #e91e63; margin: 30px 0;">
            Happy Valentine's Day, my love!<br>You were always going to say yes ‚ù§Ô∏èüéâ
        </p>
    </div>
</div>

<div class="heart" style="left: 8%; top: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
<div class="heart" style="left: 85%; top: 18%; animation-delay: 1.5s;">üíñ</div>
<div class="heart" style="left: 15%; top: 75%; animation-delay: 3s;">üíï</div>
<div class="heart" style="left: 80%; top: 65%; animation-delay: 4.5s;">üåπ</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successPage = document.getElementById('successPage');
    const container = document.querySelector('.container');

    // State to track if we've already popped the button out of the card
    let isFloating = false;

    function moveButtonRandomly() {
        // 1. Switch to fixed positioning if not already
        if (!isFloating) {
            noBtn.style.position = 'fixed';
            isFloating = true;
        }

        // 2. Calculate available screen space (minus button size and padding)
        const padding = 20;
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        
        const maxX = window.innerWidth - btnWidth - padding;
        const maxY = window.innerHeight - btnHeight - padding;

        // 3. Generate random coordinates
        const randomX = Math.max(padding, Math.random() * maxX);
        const randomY = Math.max(padding, Math.random() * maxY);

        // 4. Apply new position
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
    }

    // Event 1: Mouseover (Instant jump if they try to touch it)
    noBtn.addEventListener('mouseover', () => {
        moveButtonRandomly();
    });

    // Event 2: Mousemove (Proximity check for smoother evasion)
    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const btnRect = noBtn.getBoundingClientRect();
        
        // Calculate center of button
        const btnX = btnRect.left + btnRect.width / 2;
        const btnY = btnRect.top + btnRect.height / 2;

        // Distance formula
        const dist = Math.sqrt(Math.pow(mouseX - btnX, 2) + Math.pow(mouseY - btnY, 2));

        // If mouse is within 150px, move it away
        if (dist < 150) {
            moveButtonRandomly();
        }
    });

    // Event 3: Click (Just in case they manage to click it via tab or glitches)
    noBtn.addEventListener('click', () => {
        alert("Nice try! But you have to say Yes. üòâ");
        moveButtonRandomly();
    });

    // Yes button ‚Üí success
    yesBtn.addEventListener('click', () => {
        // Hide the inputs
        container.querySelector('.question').style.display = 'none';
        container.querySelector('.buttons').style.display = 'none';
        
        // Hide the floating No button if it's still visible
        noBtn.style.display = 'none';

        // Show success
        successPage.style.display = 'block';
        document.body.style.background = 'linear-gradient(to bottom, #fff3f5, #ffebee)';
    });
</script>
</body>
</html>
