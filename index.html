<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URGENT: Claim Your Prize!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .popup, .success-page {
            background-color: white;
            border: 2px solid red;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 400px;
            position: relative;
            border-radius: 10px;
            display: none;
        }
        .popup.active, .success-page.active {
            display: block;
        }
        h1 {
            color: red;
            font-size: 28px;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        .buttons {
            margin-top: 25px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            border: none;
            position: absolute;
            transition: transform 0.3s ease-out;
        }
        .heart {
            position: absolute;
            font-size: 35px;
            color: #ff69b4;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-15px) rotate(10deg); opacity: 0.8; }
            100% { transform: translateY(0) rotate(0deg); opacity: 1; }
        }
        .success-page h1 {
            color: #4CAF50;
            font-size: 32px;
        }
        .success-page p {
            font-size: 24px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="popup active">
        <h1>SCAM ALERT: You've Won a Special Prize!</h1>
        <p>Wait... Actually, will you be my Valentine? ‚ù§Ô∏è</p>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="success-page">
        <h1>Yay!</h1>
        <p>I knew you'll be my Valentine! Happy Valentine's Day, love! üéâ‚ù§Ô∏è</p>
    </div>

    <!-- Floating hearts -->
    <div class="heart" style="left: 15%; top: 25%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 85%; top: 35%; animation-delay: 1s;">üíï</div>
    <div class="heart" style="left: 25%; top: 65%; animation-delay: 2s;">üòò</div>
    <div class="heart" style="left: 75%; top: 75%; animation-delay: 0.5s;">üåπ</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const popup = document.querySelector('.popup');
        const successPage = document.querySelector('.success-page');

        noBtn.addEventListener('mouseover', () => {
            // Calculate random position within viewport, avoiding edges
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        yesBtn.addEventListener('click', () => {
            popup.classList.remove('active');
            successPage.classList.add('active');
            document.body.style.backgroundColor = '#ffebee'; // Soft pink for celebration
            // Optional: Add more hearts or confetti if you want to expand
        });
    </script>
</body>
</html>
